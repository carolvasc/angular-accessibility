<main>
  <h1>Form</h1>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <app-yes-no-button-group
      [appDisableControl]="false"
      formControlName="yesNoAnswer"
      label="Are you good enough in Angular? "
    ></app-yes-no-button-group>
    <button>Submit</button>
  </form>

  <h1>Accessible Modal Component</h1>
  <p>Welcome to the accessible modal testing page!</p>
  <button 
    type="button" 
    (click)="show()">
    Show Modal
  </button>

  <ng-template #modal>
    <form [formGroup]="modalForm" (ngSubmit)="submitModal()">
      <div class="form-field">
        <label for="firstName">First Name</label>
        <input 
          [attr.aria-invalid]="modalForm.get('firstName').invalid" 
          id="firstName" 
          formControlName="firstName" />
        <span 
          *ngIf="modalForm.get('firstName')?.errors?.required" class="validation-error"
        >
          First name is required
        </span>
      </div>
      <div class="form-field">
        <label for="surname">Surname</label>
        <input 
          [attr.aria-invalid]="modalForm.get('surname').invalid" 
          id="surname"  
          formControlName="surname"/>
        <span 
          *ngIf="modalForm.get('surname')?.errors?.required" class="validation-error"
        >
          Surname is required
        </span>
      </div>
      <div class="form-field">
        <label for="age">Age</label>
        <input 
          [attr.aria-invalid]="modalForm.get('age').invalid" 
          id="age"  
          formControlName="age"/>
        <span 
          *ngIf="modalForm.get('age')?.errors?.required" class="validation-error"
        >
          Age is required
        </span>
      </div>
  
      <label for="info">Subscribe to news letter</label>
      <input type="checkbox" id="info" (change)="info = !info" formControlName="info" />
      <p [@fade] *ngIf="info">This is a placeholder for more information</p>
  
      <div class="button-group">
        <button
          [attr.aria-disabled]="modalForm.invalid"
          class="button button-primary"
          type="submit">
          Submit
        </button>
        <button
          class="button button-secondary"
          type="button"
          (click)="modalRef.close()">
          Cancel
        </button>
      </div>
    </form>
  </ng-template>
</main>
